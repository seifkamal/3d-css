<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cube</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/experiments/box/index.css" />
    <script type="module" src="/experiments/box/index.mjs"></script>
  </head>
  <body>
    <aside>
      <a id="back" href="/"></a>
      <menu>
        <li>
          <label>
            width
            <input
              name="box-width"
              type="range"
              min="1"
              max="10"
              step="1"
              value="5"
              data-unit="cm"
            />
          </label>
        </li>
        <li>
          <label>
            depth
            <input
              name="box-depth"
              type="range"
              min="1"
              max="10"
              step="1"
              value="5"
              data-unit="cm"
            />
          </label>
        </li>
        <li>
          <label>
            height
            <input
              name="box-height"
              type="range"
              min="1"
              max="10"
              step="1"
              value="5"
              data-unit="cm"
            />
          </label>
        </li>
        <li>
          <label>
            fold
            <input name="box-fold" type="checkbox" checked />
          </label>
        </li>
      </menu>
    </aside>
    <main>
      <comp-loader name="box"></comp-loader>
    </main>
  </body>
</html>
